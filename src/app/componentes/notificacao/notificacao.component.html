<div 
    class="notificacao" 
    *ngIf="visivel" 
    [@notificacaoAnimacao]
    role="alert"
    aria-label="Notificação"
    aria-live="assertive"
    aria-atomic="true"
>
    <div class="notificacao-header">
        <span class="material-symbols-outlined notificacao-icon" aria-hidden="true">{{ notificacao?.icon }}</span>
        <p class="notificacao-titulo" role="heading" aria-level="2">{{ notificacao?.titulo }}</p>
    </div>
        
    <p class="notificacao-texto">{{ notificacao?.mensagem }}</p>
</div>
